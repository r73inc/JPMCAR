<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
  <!-- Tag for declaring a scene with a-frame -->
    <a-scene embedded arjs>
	<!-- currently trying to use a custom marker, original tag is a follows -->
	<!-- <a-marker preset="hiro"> -->
		<a-marker preset="custom" url='chase.patt'>
			<!-- tag for the main blue box -->
			<a-box position="-0.214 1.714 -6.801" color="#4CC3D9" shadow="" scale="8 2 0.1" material="opacity:0.65"></a-box>
				
			<!-- tags for the anomated logo -->
			<a-curvedimage id="mozvr-logo" src="jpmc.jpg" radius="5.7" theta-length="36" height="1" position="0 2.6 -1" opacity="0.5" rotation="0 200 0" geometry="thetaLength:36">
				<a-animation 
					attribute="rotation" 
					from="0 10 0" 
					to="0 200 0" 
					delay="500" 
					dur="1000" 
					repeat="indefinite"
				></a-animation>
			</a-curvedimage>
		</a-marker>
		<!-- Tag to use the phone camera -->
		<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
